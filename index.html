<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Compression Tool</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container fade-in">
        <h1>Video Compression Tool</h1>
        <div id="readinessMessage"></div>
        <input type="file" id="videoInput" accept="video/*">
        <div id="estimation">Estimated Compression Size: N/A</div>
        <button id="compressBtn">Compress Video</button>
        <button id="cancelBtn" style="display: none;">Cancel</button>
        <button id="performanceTestBtn" style="display: none;">Run Performance Test</button>
        <div id="statusMessage"></div>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
    </div>

    <!-- Include FFmpeg.wasm -->
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.1/dist/ffmpeg.min.js"></script>
    <!-- Main JavaScript -->
    <script src="script.js"></script>
</body>
</html>
